<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
    <div class="container mt-5">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="section1">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse1"
                            aria-expanded="true" aria-controls="collapse1">
                            Section 1
                        </button>
                    </h5>
                </div>
                <div id="collapse1" class="collapse show" aria-labelledby="section1" data-parent="#accordion">
                    <div class="card-body">
                        Maursi MaursiMaursiMaursiMaursiMaursiMaursi
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="section2">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse2"
                            aria-expanded="false" aria-controls="collapse2">
                            Section 2
                        </button>
                    </h5>
                </div>
                <div id="collapse2" class="collapse" aria-labelledby="section2" data-parent="#accordion">
                    <div class="card-body">
                        Maursi MaursiMaursiMaursiMaursiMaursiMaursi
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" id="section3">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse3"
                            aria-expanded="false" aria-controls="collapse3">
                            Section 3
                        </button>
                    </h5>
                </div>
                <div id="collapse3" class="collapse" aria-labelledby="section3" data-parent="#accordion">
                    <div class="card-body">
                        Maursi MaursiMaursiMaursiMaursiMaursiMaursi
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
